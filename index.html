<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM SIMPLE BANKING</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-center text-5xl font-medium mt-8"> <span class="font-bold text-slate-900">Invest Your</span>
            <span class="font-bold text-orange-600">Money
                Wisely</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transection  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-teal-700 p-8 rounded-2xl">
                    <h3 class="text-2xl font-bold">Deposit</h3>
                    <h4 class="text-4xl font-medium">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-slate-900 p-8 rounded-2xl">
                    <h3 class="text-2xl font-bold">Balance</h3>
                    <h4 class="text-4xl font-medium">$<span id="balance-total">1200</span></h4>
                </div>
                <div class="bg-emerald-600 p-8 rounded-2xl">
                    <h3 class="text-2xl font-bold">Withdraw</h3>
                    <h4 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-teal-700 p-8 rounded-2xl">
                    <h3 class="text-2xl pb-2 text-white"> Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block w-3/4 mb-4 px-2 py-1 border-2 border-gray-400 rounded"
                            type="text" placeholder="$ amount you want deposit">
                        <button id="deposit-button"
                            class="bg-slate-900 px-4 py-2 text-stone-50 rounded font-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-emerald-600 p-8 rounded-2xl">
                    <h3 class="text-2xl pb-2 text-white"> Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block w-3/4 mb-4 px-2 py-1 border-2 border-gray-400 rounded"
                            type="text" placeholder="$ amount you want withdraw">
                        <button id="withdraw-button"
                            class="bg-slate-900 px-4 py-2 text-stone-50 rounded font-medium">Withdraw</button>
                    </div>
                </div>

            </div>

        </section>

    </main>


    <script src="app.js"></script>
</body>

</html>
